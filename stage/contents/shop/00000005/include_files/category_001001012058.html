<p>長年に渡る羊毛紡績と毛織業をもとに、1987年にデンマークで設立。
長い歴史で生まれた確かな技術が評判です。
デンマークで初めて、化学薬品を使わない、無染色の羊毛でスローケットを作成。
厳選した北欧産の羊毛を中心に、品質にこだわった物づくりをしています。</p>
