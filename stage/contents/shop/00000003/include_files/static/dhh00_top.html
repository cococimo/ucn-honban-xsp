    <img src="contents/shop/00000003/image/static/img/kawashiki/img01.jpg" alt="本格的な革鞄のデザイナーズブランド＝革式の増田卓哉（ますだたくや）が、ココチモとのコラボレーションで完成した逸品。表に黒の高級牛革、裏に深みのあるボルドーの山羊スエードを配した3スタイルクラッチバッグです。人気のカラーを選び、さらにより快適に使ってほしいとの願いから、ココチモ独自の仕様をお願いしました。デザインから縫製まで増田自ら手がけ、一点一点丁寧に仕上げた限定品。使って心地よく、とびきりおしゃれに！ というココチモの夢がかないました。" class="image96">
    <img src="contents/shop/00000003/image/static/img/kawashiki/img02.jpg" alt="1　持ちやすいコンパクトなサイズ。ストラップを手首に通して手提げ風に持てばカジュアルに。ストラップを外せば、シンプルでおしゃれなクラッチバッグに。　2　付属のショルダーベルトを付ければ、機能的なショルダーバッグやボディバッグとして活躍。　3　広げるとサイドポケット付きの大判ショルダーバッグに。A4サイズのファイルが入るからビジネスシーンでも活躍します。サイドポケットとA4ポケットは布で仕切られているので、中で物が混ざったり、ファスナーを開けた時にうっかり物を落とす心配がありません。　注目！ココチモオリジナル仕様！　注目！バッグの裏地（内側の生地）には、敢えてボルドー色を採用。明るい裏地は、中に何が入っているか見やすく便利です。A4サイズが入るポケットは口が大きく開くので、物の出し入れもラクラク。ココチモのこだわりです。" class="image96 mb40 mtm5">
