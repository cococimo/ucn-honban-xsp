    <script type="text/javascript">
		//<![CDATA[
		function switchHidden(categoryCode){
		    var cat=document.getElementById("dd_"+categoryCode);
		    var plus=document.getElementById("plus_"+categoryCode);
		    var minus=document.getElementById("minus_"+categoryCode);
		    if(cat.style.display=="none"){
		        cat.style.display="block";
		        plus.style.display="none";
		        minus.style.display="inline";
		    }else{
		        cat.style.display="none";
		        plus.style.display="inline";
		        minus.style.display="none";
		    }
		    return false;
		}
		function HideandUNhideObj(ThisObj){
		    nav=document.getElementById(ThisObj).style
		    navp=document.getElementById(ThisObj+"_plus").style
		    navm=document.getElementById(ThisObj+"_minus").style

		    if(nav.display=="none"){
		        nav.display='block';
		        navm.display='inline';
		        navp.display='none';
		    }else{
		        nav.display='none';
		        var childN1 = document.getElementById(ThisObj).childNodes[0];
		        if (childN1 != null) {
		            var childN2 = childN1.childNodes[1];
		            if (childN2 != null && childN2.tagName == "DT") {
		                navp.display='inline';
		                navm.display='none';
		            }
		        }
		    }
		}
		function openParent(parent){
			if(parent){
				if(parent!=defaultCategoryCode&&defaultCategoryCode.indexOf(parent)>-1){
					var idx=document.getElementById("index_"+parent).value;
					document.getElementById("plus_"+idx).style.display="none";
					document.getElementById("minus_"+idx).style.display="inline";
					document.getElementById("dd_"+idx).style.display="block";
				}
			}
		}
		//]]>
		</script>
