    <p class="intro-txt">
      夏といえば土用のうなぎ！！<br>
      じゅうじゅう煙をあげながら、<br class="only-sp">こんがり焼けていく匂いを嗅ぐと、<br class="only-sp">もう我慢ができませんっ。<br>
      <br>
      今年は7月20日（金）と8月1日（水）の2回、<br class="only-sp">土用の丑の日がやってきます。<br>
      不漁により国産品の確保が大変難しい中、「おいしい食卓」では、<br class="only-sp"><strong>国産の本場 浜名湖産うなぎ</strong>をご用意。<br>
蒲焼はもちろん、希少品の肝焼きやふわふわの白焼きも<br class="only-sp">
		あなたにお届けいたします！

    </p>
