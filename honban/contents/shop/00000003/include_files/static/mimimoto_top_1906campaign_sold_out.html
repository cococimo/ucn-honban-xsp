<script>
	function siteCatalistAddCart_static(s_products,static_goods_sku_code,static_display_code){
		document.cartGoodsAddForm_static.order_num_string.value="1";
		document.cartGoodsAddForm_static.goods_sku_code.value=static_goods_sku_code;
		document.cartGoodsAddForm_static.display_code.value=static_display_code;
		document.cartGoodsAddForm_static.ext_goods_sku_code.value=s_products;
		return anchorButtonClick(document.cartGoodsAddForm_static);
	}
</script>
